# - Properties Naming Rule -
# - Using only three letters in front of 0. site classification, title words
# - 1. Start at the beginning with a lowercase letter, uppercase Add words continuous connection
# 2. Basic: Start import site as a (short) title + (weak), connected to a separator
# - For example, the site administrator (admin)> System Management (System)> Management Code (code)> Information stationery
# - AdmSysCode.list.infoText=information message
# - 2.Form relevant part: The site breaks. Title .form. Start with consumers.
# - For example, if a site administrator> System Management> Code Management> Code phrases enter the search criteria
# - AdmSysCode.frm.search.searchText=Please enter a phrase to find.

